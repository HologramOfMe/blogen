        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown mr-3">

  <!-- Header -->
  <header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>
            Dyneema Soft Shackles
          </h1>
        </div>
      </div>
    </div>
  </header>

  <!-- Actions -->
  <section id="actions" class="py-4 bg-light mb-4">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a href="index.html" class="btn btn-light btn-block">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
          </a>
        </div>
        <div class="col-md-3">
          <a href="index.html" class="btn btn-success btn-block">
            <i class="fas fa-check"></i> Save Changes
          </a>
        </div>
        <div class="col-md-3">
          <a href="index.html" class="btn btn-danger btn-block">
            <i class="fas fa-trash"></i> Delete Post
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Details -->
  <section id="details">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Edit Post</h4>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" value="Dyneema Soft Shackles">
                  </div>
                  <div class="form-group">
                    <label for="category">Category</label>
                    <select name="" id="" class="form-control">
                      <option value="">Web Development</option>
                      <option value="">Tech Gadgets</option>
                      <option value="">Self Awareness</option>
                      <option value="" selected>Sailing & Adventure</option>
                      <option value="">Ecology & Ethnobotany</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="image">Upload Image</label>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="image">
                      <label for="image" class="custom-file-label">Choose File</label>
                    </div>
                    <small class="form-text text-muted">Max Sixe 3MB</small>
                  </div>
                  <div class="form-group">
                    <label for="body">Body</label>
                    <textarea name="editor1" class="form-control">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Qui quos quia cupiditate ullam quidem consequuntur debitis illum quaerat officiis fugiat facilis obcaecati hic tenetur iure veritatis nobis odio, vitae quo amet. Reprehenderit aut maxime libero unde magnam error rem totam laborum laboriosam, temporibus. Voluptates iusto quasi odio tempore veritatis, quibusdam quaerat nisi architecto laborum, facilis corporis ea repellendus sunt aliquid quidem reiciendis suscipit maxime dolorum cupiditate debitis possimus numquam hic. Nostrum, pariatur animi. Magnam expedita ducimus, id. Maiores aspernatur sequi ut deleniti quibusdam. Sapiente praesentium perspiciatis, natus eaque ut, quidem placeat officia totam atque expedita sint dicta veritatis quasi. Enim.</textarea>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="main-footer bg-dark text-white mt-5 p-5">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center">
            Copyright &copy; Blogen <span id="year"></span>
          </p>
        </div>
      </div>
    </div>
  </footer>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="https://cdn.ckeditor.com/4.9.2/standard/ckeditor.js"></script>
  <script scr="/js/scripts.js"></script>

  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());

    CKEDITOR.replace('editor1');
  </script>
